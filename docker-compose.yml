version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sportsmatch-postgres
    environment:
      POSTGRES_USER: sportsmatch
      POSTGRES_PASSWORD: sportsmatch123
      POSTGRES_DB: sportsmatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sportsmatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sportsmatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sportsmatch-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://sportsmatch:sportsmatch123@postgres:5432/sportsmatch?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

volumes:
  postgres_data:
  redis_data:
